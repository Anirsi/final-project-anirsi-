<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><!-- ЗАГОЛОВОК --> | SNEAKER HUB</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="catalog.css">
    <link rel="stylesheet" href="category.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="category-page">
    <!-- Шапка -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <a href="index.html" style="text-decoration: none; color: inherit; display: flex; align-items: center;">
                    <i class="fas fa-shoe-prints"></i>
                    <span class="logo-text">SNEAKER<span class="logo-accent">HUB</span></span>
                </a>
            </div>
            <nav class="nav">
                <a href="index.html">Главная</a>
                <a href="catalog.html">Каталог</a>
                <a href="men.html" class="nav-link <!-- АКТИВНЫЙ -->">Мужчины</a>
                <a href="women.html" class="nav-link <!-- АКТИВНЫЙ -->">Женщины</a>
                <a href="kids.html" class="nav-link <!-- АКТИВНЫЙ -->">Дети</a>
            </nav>
            <div class="header-actions">
                <div class="search-box">
                    <input type="text" placeholder="Поиск..." id="category-search">
                    <i class="fas fa-search"></i>
                </div>
                <button class="btn-login"><i class="fas fa-user"></i></button>
            </div>
        </div>
    </header>

    <!-- Уникальный герой-баннер для категории -->
    <section class="category-hero" id="category-hero">
        <div class="hero-overlay">
            <h1 class="hero-title" id="hero-title">ЗАГРУЗКА...</h1>
            <p class="hero-subtitle" id="hero-subtitle">Загрузка описания...</p>
            <div class="hero-stats">
                <div class="stat">
                    <span class="stat-number" id="products-count">0</span>
                    <span class="stat-label">моделей</span>
                </div>
                <div class="stat">
                    <span class="stat-number" id="avg-price">0</span>
                    <span class="stat-label">средняя цена</span>
                </div>
            </div>
        </div>
    </section>

    <!-- Сетка товаров категории -->
    <main class="category-products">
        <div class="container">
            <div class="category-header">
                <h2><i class="fas fa-fire" id="category-icon"></i> <span id="category-name">Категория</span></h2>
                <p class="category-description" id="category-description">Лучшие модели для вас</p>
            </div>

            <div class="products-grid" id="category-products-grid">
                <!-- Товары будут загружены через JS -->
            </div>

            <!-- Если товаров мало - кнопка в каталог -->
            <div class="category-actions" id="category-actions">
                <a href="catalog.html" class="btn-catalog">
                    <i class="fas fa-shoe-prints"></i> Смотреть весь каталог
                </a>
            </div>
        </div>
    </main>

    <!-- Липкая корзина -->
    <div class="cart-icon-sticky" id="cart-sticky">
        <i class="fas fa-shopping-bag"></i>
        <span class="cart-count" id="cart-count">0</span>
    </div>

    <!-- Модальное окно корзины -->
    <div class="cart-modal" id="cart-modal">
        <div class="cart-modal-content">
            <!-- Контент из script.js -->
        </div>
    </div>

    <!-- Футер -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2023 SNEAKER HUB. Учебный проект.</p>
        </div>
    </footer>

    <!-- Скрипты -->
    <script src="script.js"></script>
    <script src="category.js"></script>
</body>
</html>
