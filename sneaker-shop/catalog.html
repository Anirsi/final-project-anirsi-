<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог кроссовок | SNEAKER HUB</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="catalog.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Шапка (такая же как на главной) -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <a href="index.html" style="text-decoration: none; color: inherit; display: flex; align-items: center;">
                    <i class="fas fa-shoe-prints"></i>
                    <span class="logo-text">SNEAKER<span class="logo-accent">HUB</span></span>
                </a>
            </div>
            <nav class="nav">
                <a href="index.html">Главная</a>
                <a href="catalog.html" class="nav-link active">Каталог</a>
                <a href="#">Мужчины</a>
                <a href="#">Женщины</a>
                <a href="#">Дети</a>
            </nav>
            <div class="header-actions">
                <div class="search-box">
                    <input type="text" placeholder="Найти в каталоге..." id="search-input">
                    <i class="fas fa-search"></i>
                </div>
                <button class="btn-login"><i class="fas fa-user"></i></button>
            </div>
        </div>
    </header>

    <!-- Основной контент каталога -->
    <main class="catalog-container">
        <div class="container">
            <!-- Заголовок и сортировка -->
            <div class="catalog-header">
                <h1 class="catalog-title">Каталог кроссовок</h1>
                <div class="catalog-controls">
                    <div class="sorting">
                        <label for="sort-select">Сортировка:</label>
                        <select id="sort-select">
                            <option value="default">По умолчанию</option>
                            <option value="price-asc">Сначала дешевые</option>
                            <option value="price-desc">Сначала дорогие</option>
                            <option value="name">По названию (А-Я)</option>
                        </select>
                    </div>
                    <div class="view-toggle">
                        <button class="view-btn active" id="view-grid">
                            <i class="fas fa-th"></i>
                        </button>
                        <button class="view-btn" id="view-list">
                            <i class="fas fa-list"></i>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Контент: фильтры + товары -->
            <div class="catalog-content">
                <!-- Боковая панель фильтров -->
                <aside class="filters-sidebar">
                    <div class="filters-header">
                        <h3><i class="fas fa-filter"></i> Фильтры</h3>
                        <button class="btn-clear" id="clear-filters">Сбросить</button>
                    </div>

                    <!-- Фильтр по категориям -->
                    <div class="filter-group">
                        <h4>Категория</h4>
                        <div class="filter-options">
                            <label class="filter-checkbox">
                                <input type="checkbox" value="Мужчины" checked>
                                <span>Мужские</span>
                            </label>
                            <label class="filter-checkbox">
                                <input type="checkbox" value="Женщины" checked>
                                <span>Женские</span>
                            </label>
                            <label class="filter-checkbox">
                                <input type="checkbox" value="Дети" checked>
                                <span>Детские</span>
                            </label>
                            <label class="filter-checkbox">
                                <input type="checkbox" value="Унисекс" checked>
                                <span>Унисекс</span>
                            </label>
                        </div>
                    </div>

                    <!-- Фильтр по цене -->
                    <div class="filter-group">
                        <h4>Цена, ₽</h4>
                        <div class="price-range">
                            <div class="price-inputs">
                                <input type="number" id="price-min" placeholder="0" min="0" max="50000" value="0">
                                <span>—</span>
                                <input type="number" id="price-max" placeholder="50000" min="0" max="50000" value="50000">
                            </div>
                            <div class="price-slider">
                                <div class="slider-track"></div>
                                <input type="range" min="0" max="50000" value="0" class="slider-min" id="slider-min">
                                <input type="range" min="0" max="50000" value="50000" class="slider-max" id="slider-max">
                            </div>
                            <div class="price-labels">
                                <span>0 ₽</span>
                                <span>50 000 ₽</span>
                            </div>
                        </div>
                    </div>

                    <!-- Статистика -->
                    <div class="filter-stats">
                        <p>Товаров в каталоге: <span id="total-products">0</span></p>
                        <p>Показано: <span id="shown-products">0</span></p>
                    </div>
                </aside>

                <!-- Сетка товаров -->
                <section class="products-section">
                    <div class="products-grid catalog-grid" id="catalog-products">
                        <!-- Товары будут загружены через JS -->
                    </div>

                    <!-- Пагинация -->
                    <div class="pagination" id="pagination">
                        <button class="pagination-btn" id="load-more">
                            <i class="fas fa-plus"></i> Показать ещё
                        </button>
                        <div class="page-numbers" id="page-numbers">
                            <!-- Номера страниц будут здесь -->
                        </div>
                    </div>

                    <!-- Сообщение если ничего не найдено -->
                    <div class="no-results" id="no-results" style="display: none;">
                        <i class="fas fa-search fa-3x"></i>
                        <h3>Ничего не найдено</h3>
                        <p>Попробуйте изменить параметры фильтрации</p>
                    </div>
                </section>
            </div>
        </div>
    </main>

    <!-- Липкая корзина (такая же как на главной) -->
    <div class="cart-icon-sticky" id="cart-sticky">
        <i class="fas fa-shopping-bag"></i>
        <span class="cart-count" id="cart-count">0</span>
    </div>

    <!-- Модальное окно корзины (такое же) -->
    <div class="cart-modal" id="cart-modal">
        <div class="cart-modal-content">
            <!-- Контент корзины из script.js -->
        </div>
    </div>

    <!-- Футер -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2023 SNEAKER HUB. Учебный проект.</p>
        </div>
    </footer>

    <!-- Подключаем скрипты -->
    <script src="script.js"></script> <!-- Общие функции (корзина) -->
    <script src="catalog.js"></script> <!-- Логика каталога -->
</body>
</html>
